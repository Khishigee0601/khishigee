<body>
<script>
   let arr = [2, 3, 5];
let count = 5;

let multiples = [];
let num = 1;

while (multiples.length < count) {
  // Check if num is a common multiple of all numbers in arr
  let isCommonMultiple = true;
  for (let i = 0; i < arr.length; i++) {
    if (num % arr[i] !== 0) {
      isCommonMultiple = false;
      break;
    }
  }

  if (isCommonMultiple) {
    multiples.push(num);
  }

  num++; // Increment number to check next
}

console.log(multiples);
    </script>
</body> 
</html>
