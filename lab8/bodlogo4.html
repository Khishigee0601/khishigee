<!DOCTYPE html>
<html>
<head>
    <title>Хамгийн бага ерөнхий хуваагдагч</title>
</head>
<body>
    <script>
        // Хоёр тооны GCD (хамгийн их ерөнхий хуваагч) олох функц
        function gcd(a, b) {
            while (b !== 0) {
                let temp = b;
                b = a % b;
                a = temp;
            }
            return a;
        }

        // Хоёр тооны LCM (хамгийн бага ерөнхий хуваагдагч) олох функц
        function lcm(a, b) {
            return (a * b) / gcd(a, b);
        }

        // Массив дахь бүх тооны LCM олох функц
        function findArrayLCM(arr) {
            let result = arr[0];
            for (let i = 1; i < arr.length; i++) {
                result = lcm(result, arr[i]);
            }
            return result;
        }

        // Хэрэглэгчээс массивын элементүүдийг оруулах
        function getInputArray() {
            let size = parseInt(prompt("Массивын хэмжээг оруулна уу:"));
            let arr = [];
            for (let i = 0; i < size; i++) {
                let num = parseInt(prompt("Элемент " + (i + 1) + "-г оруулна уу:"));
                arr.push(num);
            }
            return arr;
        }

        // Массивыг авах ба LCM-ийг олох
        const numbers = getInputArray();
        const result = findArrayLCM(numbers);

        // Үр дүнг харуулах
        document.write("Массив: [" + numbers.join(", ") + "]<br>");
        document.write("Хамгийн бага ерөнхий хуваагдагч: " + result);
    </script>
</body>
</html>
