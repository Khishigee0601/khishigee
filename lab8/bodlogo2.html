<!DOCTYPE html>
<html>
<head>
    <title>Гүйцэх хугацаа</title>
</head>
<body>
    <script>
        var v_chono = 25; 
        var v_tuulai = 18; 
        var S = parseFloat(window.prompt("Гарааны зай (км): ")); 

        var v_ylgavar = v_chono - v_tuulai; 
        var t = S / v_ylgavar; 
        
        
        var timeInMinutes = Math.floor(t * 60); 
        var timeInSeconds = Math.round((t * 60 - timeInMinutes) * 60); 
        document.write("Чоно туулайг " + timeInMinutes + " минут " + timeInSeconds + " секундийн дараа гүйцнэ.");
    </script>
</body>
</html>
