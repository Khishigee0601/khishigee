<!DOCTYPE html>
<html>
<head>
    <title>Hello world</title>
</head>
<body>
<script>
    var x;
    x = window.prompt("Тоо оруул:");
    var y = parseInt(x);  
    var S = 0;
    
    while (y > 0) {
        S = S + y % 10; 
        y = Math.floor(y / 10);  
    }

    document.write("Цифрүүдийн нийлбэр: " + S + "<br>"); 
    var x = S;
    var y = 0;
    while (y > 0) {
        y = y * 10 + x % 10;  
        y = Math.floor(S / 10);  
    }

    if (x === y) {
        document.write('Цифрүүдийн нийлбэр палиндром мөн.');
    } else {
        document.write('Цифрүүдийн нийлбэр палиндром биш.');
    }
</script>
</body> 
</html>
